<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos números</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label {
            width: 150px;
            margin-right: 10px;
        }
        .input-container input[type="text"] {
            width: 150px;
        }
		
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Suma de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma" style="background-color: blue;" onclick="calcularSuma()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<div class="container">
    <div class="content">
        <h2>Resta de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma" style="background-color: purple;" onclick="calcularSuma()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<div class="container">
    <div class="content">

        <h2>calcularMultiplicacion de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma" style="background-color: red;" onclick="calcularSuma()">
            <input type="button" value="Calcular suma" style="background-color: rgb(9, 255, 0);" onclick="calcularSuma()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<div class="container">
    <div class="content">

        <h2>calcularDivision de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma" style="background-color: red;" onclick="calcularSuma()">
            <input type="button" value="Calcular suma" style="background-color: rgb(9, 255, 0);" onclick="calcularSuma()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularSuma() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);


    if (!isNaN(num1) && !isNaN(num2)) {

        var suma = num1 + num2;


        document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;
    } else {

        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularResta() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);


    if (!isNaN(num1) && !isNaN(num2)) {

        document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + suma;
    } else {

        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}


function calcularMultiplicacion() {

var num1 = parseFloat(document.getElementById("num1").value);

if (!isNaN(num1) && !isNaN(num2)) {

    document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;

}
}


function calcularDivision() {

    if (!isNaN(num1) && !isNaN(num2)) {

        var suma = num1 + num2;


        document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;
    } else {

        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

</script>

</body>
</html>
